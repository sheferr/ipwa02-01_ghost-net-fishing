<h:head>

	<style>

	{

}

}

			</p:splitterPanel>
			
			<p:splitterPanel
				styleClass="flex align-items-center justify-content-center"
				minSize="80" size="80">

				<p:gmap widgetVar="myMap" disableDefaultUI="true"
					mapTypeControl="false" center="41.381542, 2.122893" zoom="15"
